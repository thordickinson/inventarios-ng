
<mat-card *ngFor="let bien of bienes" [routerLink]="['/editar-bien', bien.id]">
    <mat-card-title>{{bien.nombre}}</mat-card-title>
    <mat-card-content>
        {{bien.descripcion}}
    </mat-card-content>
</mat-card>

<button mat-raised-button color="primary" [routerLink]="['/nuevo-bien']">
    <mat-icon>add</mat-icon> Nuevo
</button>
